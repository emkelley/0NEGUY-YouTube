<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>HTML Basics</title>
    <style>
      html {
        font-size: 16px;
        font-family: 'Nunito Sans', sans-serif;
      }

      .content {
        text-align: center;
        margin-top: 10em;
      }

      .title {
        font-size: 3rem;
        color: darkslategray;
        font-weight: 600;
      }

      .subtitle {
        font-weight: 400;
        color: slategray;
      }

    </style>
  </head>

  <body>
    <div class="content">
      <h1 class="title">Hello World Blog</h1>
      <h2 class="subtitle">A simple project to learn HTML/CSS basics</h2>
    </div>
  </body>

</html>
